<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sign up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="shortcut icon" href="favicon.ico">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300'
			rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Modernizr JS -->
		<script src="js/modernizr-2.6.2.min.js"></script>

	</head>
	<body class="style-2">
		<br><br><br>
		<div class="container">
			<div class="row">
				<div class="col-md-6" id="img">
					<img src="images/img1.jpg" alt="Side Image" class="img-responsive">
				</div>
				<div class="col-md-4">
					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box"
						data-animate-effect="fadeInLeft" method="POST">
						<h2>Sign Up</h2>
						<div class="form-group">
							<!-- <div class="alert alert-success" role="alert">Your info has been
								saved.</div> -->
						</div>
						<div class="form-group">
							<label for="name" class="sr-only" for="validationDefault01">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name"
								autocomplete="on" name="name" id="validationDefault01" required>
						</div>
						<div class="form-group">
							<label for="email" class="sr-only" for="validationDefault01">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email"
								autocomplete="on" name="email" id="validationDefault01" required>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only" for="validationDefault01">Password</label>
							<input type="password" class="form-control" id="password"
								placeholder="Password" autocomplete="off" name="password" id="validationDefault01"  required>
						</div>
						<!-- <div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password"
								placeholder="Re-type Password" autocomplete="off">
						</div> -->
						
						<div class="form-group">
							<p>Already registered? <a href="/login/">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p class="copyright text-center">&copy;  <a href="/">Coinster</a>.
					All Rights Reserved. <br>
				</p></div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder -->
		<script src="js/jquery.placeholder.min.js"></script>
		<!-- Waypoints -->
		<script src="js/jquery.waypoints.min.js"></script>
		<!-- Main JS -->
		<script src="js/main.js"></script>

	</body>
</html>
